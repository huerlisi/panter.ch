- name: 'Phonak'
  title: 'Sales-Web-Applikation'
  text: 'Für Phonak, der innovativen Kraft der Hörakustik, konzipiert und entwickelt Panter eine Web-Applikation zur Abfrage von Marketing-Materialien in den weltweiten Ländergesellschaften und zur Konsolidierung für einen Forecast. Phonak optimiert so interne Prozesse und Abläufe und stärkt den internationalen Verkauf.'
  url: 'www.phonak.com'
  image: 'references/phonak.jpg'

- name: 'Vifor Pharma Global'
  title: 'CMS'
  text: 'Panter unterstützt die Corporate Communications-Abteilung der Galenica-Tochter Vifor Pharma, die pharmazeutische Produkte erforscht, entwickelt, produziert und weltweit vertreibt, als full-service Partner beim Aufbau und der Einführung der globalen Website und dem Rollout von verschiedenen Länder-Websites.'
  url: 'www.viforpharma.com'
  image: 'references/vifor-pharma.jpg'

- name: 'Helsana'
  title: 'Kampagnen-Tool'
  text: 'Für Helsana, den führenden Schweizer Kranken- und Unfallversicherer, entwickelt Panter, in Zusammenarbeit mit den internen Programmierern, ein Kampagnen-Tool für die Marketing-Abteilung. Damit kann Helsana unabhängig von der IT-Abteilung spezifische Werbekampagnen definieren, bearbeiten und aufschalten und beschleunigt so Marketing-Prozesse und Kommunikation.'
  url: 'www.helsana.ch/'
  image: 'references/helsana.jpg'

- name: 'Phonak'
  title: 'Child Hearing Assessment Toolkit'
  text: 'Für Phonak, die innovative Kraft der Hörakustik, entwickelt Panter ein Toolkit für Audiologen, welches die Beurteilung der Hörsituation von hörbehinderten Kindern vereinfacht. Die Applikation ist für iPad- und Android-Tablets optimiert und funktioniert zusätzlich in jedem modernen Webbrowser.'
  url: 'chatbyphonak.com/'
  image: 'references/chat-by-phonak.jpg'

- name: 'UPC Cablecom'
  title: 'CTSP-Erweiterung'
  text: 'Für UPC Cablecom, erweitern Panter Mitarbeiter, in enger Zusammenarbeit mit internen IT-Verantwortlichen, die Cablemodem Troubleshooting and Support Plattform (CTSP). Es handelt sich dabei um eine Sammlung von Tools zur Analyse und Erkennung von Störungen im Kabelnetz.'
  image: 'references/upc-cablecom.jpg'

- name: 'Zimmer'
  title: 'eBusiness-Projekte'
  text: 'Panter steht Zimmer, einer seit mehr als 80 Jahren führenden Unternehmung im Bereich der Behandlung muskuloskelettaler Erkrankungen, als Berater in eBusiness- Projekten zur Verfügung und zeichnet sich für das Management von mehreren IT-Projekten verantwortlich, wie z.B. die Konzeption und Projektleitung des globalen Intranet, die Evaluation von einer e-Catalog Lösung und der Aufbau von einer Innovation-Plattform auf dem Intranet.'
  image: 'references/zimmer.jpg'

- name: 'ZHAW Modulverantwortung'
  title: 'Web & Mobile Engineering'
  text: 'Seit über sechs Jahren zeichnet sich Panter verantwortlich für das Modul "Programmieren" am Studiengang Informatik der ZHAW, insbesondere für die Konzeption und Durchführung der Java-Programmierkurse für Ingenieure. Schule und Kursteilnehmende stehen auf dem aktuellsten Bildungsstand bezüglich Java und Panter ist stolz darüber, die zukünftigen JAVA-Programmiererinnen und Programmierer mitzuformen.'
  url: 'www.engineering.zhaw.ch'
  image: 'references/zhaw.jpg'

- name: 'GPS Technik AG / E-Globe Technologies'
  title: 'Erweiterung „ALEX”'
  text: 'Für GPS Technik AG / E-Globe Technologies, Beratungsunternehmen für Netzwerk Design, Implementierung, Betrieb und Unterhalt von Datenkommunikationsnetzwerken, erweitert Panter den Fiber to Home-Proxy "ALEX", welcher die Internet- mit den Glasfaser-Providern zusammenbringt. Dank „Alex“ können Internet-Provider umfassende Anfragen an die Glasfaser-Provider stellen und sparen administrativen Aufwand.'
  url: 'www.gpstechnik.ch'
  image: 'references/gps-technik.jpg'

- name: 'ETH'
  title: 'Umfrage-Management-System'
  text: 'Für die ETH Zürich, eine der weltweit führenden technisch-naturwissenschaftlichen Hochschulen, erarbeitet Panter die Konzeption für das Umfrage-Management -System, ausgelegt für 50‘000 BenutzerInnen monatlich, und setzt dieses im Anschluss um, inklusive Aufbau des Backends für den Daten-Export / -Import und das Reporting. Damit evaluiert die ETH mit wenigen Mausklicks unter anderem die Mitarbeiterzufriedenheit oder die Weiterbildungsangebote.'
  url: 'www.fmh.ch/bildung-siwf/weiterbildung_allgemein/weiterbildungsqualitaet.html'
  url_text: 'ETH Umfrage-Management-System'
  image: 'references/eth.jpg'

- name: 'EWZ Telecom'
  title: 'Glasfaseranschlussprüfung'
  text: 'Für EWZ Telecom, den städtischen Anbieter von Telecom- und Glasfaser-Infrastruktur für Unternehmen und Private, programmiert Panter das Datenaufbereitungs-Tool zur Prüfung der Verfügbarkeit von Glasfaseranschlüssen in der Stadt Zürich. Endkunden können damit über das Web die Verfügbarkeit von Glasfaser an ihrem Wohnort abfragen.'
  url: 'www.stadt-zuerich.ch/content/ewz/de/index/telecom/ewz_zuerinet/verfuegbarkeit_pruefen.html'
  url_text: 'EWZ Telecom Glasfaseranschlussprüfung'
  image: 'references/ewz-verfuegbarkeit.jpg'

- name: 'Starticket'
  title: 'Ticket-Lösung'
  text: 'Für Starticket, einen der grössten Anbieter von A-Z-Ticketlösungen in der Schweiz, programmiert Panter, zusammen mit den internen Entwicklern, eine neue Ticket-Lösung zur Optimierung des Gesamt-Prozesses gegenüber den Endkunden und dem Backoffice. Das neue System vereinfacht die Abläufe mittels moderner Infrastruktur und spart so Kosten und Ressourcen.'
  url: 'www.starticket.ch'
  image: 'references/starticket.jpg'

- name: 'Credit Suisse'
  title: 'Abwesenheits-Management'
  text: 'Für Credit Suisse, eine der führenden Schweizer Banken, programmierte Panter das interne Abwesenheits-Managements-System und ist für dessen Support zuständig. Das System vereinfacht die Übersicht über die anwesenden MitarbeiterInnen und optimiert die internen Prozesse auf das Wesentliche.'
  image: 'references/credit-suisse.jpg'

- name: 'Synthes'
  title: 'Unterstützung Sales'
  text: 'Für Synthes, ein weltweit führendes Unternehmen für Medizintechnik, hat Panter ein System geschaffen, welches für jedes Produkt umfangreiche, multimediale Inhalte für Verkaufsmitarbeitende und Kunden on- und offline bereit stellt. Die Pflege der Produktinformationen erfolgt durch die interne Marketingkommunikations-Abteilung mittels CMS.'
  image: 'references/synthes.jpg'

- name: 'EWZ Telecom'
  title: 'Master Data Management'
  text: 'Für EWZ, die Elektrizitätswerke der Stadt Zürich, erweitert Panter die Integrationsplattform Inubit um eine Teilapplikation. Diese erlaubt, Daten rund um den Bauprozess des Zürcher Glasfasernetzes zu visualisieren und zu manipulieren.'
  image: 'references/ewz-telecom.jpg'

- name: 'Kluuu'
  title: 'Live Audio-Streaming-Plattform'
  text: 'Für Kluuu programmierte Panter eine Browser-basierte Live Audio-Streaming- Plattform, das Radio 2.0, inklusive automatischer Aufzeichnung der gesprochenen Inhalte. Kluuu verbindet verschiedenste Teilnehmer ohne Medienbrüche und lässt den Moderator nach Belieben Zuhörer am Gespräch aktiv teilnehmen.'
  url: 'www.kluuu.com'
  image: 'references/kluu.jpg'

- name: 'Recomy'
  title: 'Web-Applikation'
  text: 'Zusammen mit dem Start-Up Recomy entwickelt und lanciert Panter eine Online Recruiting Plattform der nächsten Generation. Recomy nutzt durch die Anbindung der bekanntesten sozialen Netzwerke (Xing, Linkedin, Facebook, Google+ und Twitter) die Beziehungen und Verbindungen der eigenen Mitarbeitenden zur Gewinnung von Neuen.'
  url: 'www.recomy.com'
  image: 'references/recomy.jpg'

- name: 'HEV Schweiz'
  title: 'Vertragskonfigurator'
  text: 'Für HEV Schweiz, den schweizerischen Hauseigentümerverband mit mehr als 320‘000 Mitgliedern, realisiert Panter den webbasierten Vertragskonfigurator. Mit diesem können die Schweizer Hauseigentümer, auf dem Desktop oder den mobile Devices, einfach und unkompliziert Vertragsvorlagen generieren und für ihre Mieterinnen und Mieter bereitstellen.'
  url: 'www.hev-shop.ch'
  image: 'references/hev-schweiz.jpg'

- name: 'Study Management Lösung'
  text: 'Für einen weltweit führenden Anbieter im Bereich der dentalen Implantologie, restaurativen Zahnmedizin und oralen Geweberegeneration, entwickelt Panter in Zusammenarbeit mit der internen Fachabteilung ein System zur Verwaltung von klinischen Studien in einem agilen Prozess. Die Software informiert über anstehende Aufgaben, den Status von Studien und erstellt mit einem Mausklick Reports für das Management.'
  image: 'references/study-management-system.jpg'

- name: 'Produkte-Konfigurator'
  text: 'Für einen weltweit führenden Anbieter im Bereich der dentalen Implantologie, restaurativen Zahnmedizin und oralen Geweberegeneration entwickelt Panter in einem iterativen, agilen Prozess einen Produktekonfigurator. Die Lösung läuft online und offline im Webbrowser, optimiert für Tablets, und wird vom Kunden als Unterstützung für Verkaufsmitarbeiter, als Entscheidungshilfe für Kunden (B2B) und zu internen Schulungszwecken eingesetzt.'
  rounded: true
  image: 'references/konfigurator.jpg'

- name: 'Bandplanet'
  title: 'Music Business-Plattform'
  text: 'Für Bandplanet, die international agierende Business-Plattform für Musikschaffende, konzipiert und entwickelt Panter eine Gesamtlösung, bestehend aus sozialem Netzwerk, Musik-Streaming, E-Shop-Lösung und Recommendation-System. Bandplanet ermöglicht es so, Musikerinnen und Musikern unabhängig von Plattenfirmen einen Vertriebskanal aufzubauen.'
  url: 'www.bandplanet.com'
  image: 'references/bandplanet.jpg'
